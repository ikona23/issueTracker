<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Issue Tracker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Issue Tracker<small> @issuetracker</small></h1>
    <hr>
    <div class="jumbotron">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group"> <label for="issueDecsInput">Description</label> <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ....."> </div>
        <div class="form-group"> <label for="issueAssignedToInput">Assigned To</label> <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assigned to ...." placeholder="Describe the issue ....."> </div>
        <div class="form-group"> <label for="issueSeverityInput">Severity</label> <select id="issueSeverityInput" class="form-control">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select> </div>
        <div class="form-group"> <label for="issueAssignedToInput">Assigned To</label> <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter the name ....."> </div> <button type="submit" class="btn btn-primary">Submit</button> </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
        <div class="footer">
          <p>&copy peterkona.com</p>
        </div>
      </div>
      <div> </div>
    </div>
</body>
