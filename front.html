<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Issue Tracker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- First include jquery js -->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Then include bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
</head>

<body onload="fetchIssues()">
  <div class="container">
    <h1>Tracker<small>@trackjobs</small></h1>
    <div class="jumbotron">
      <h3>Add New Job:</h3>
      <form id="issueInputForm">
        <div class="form-group"> <label for="issueDescInput">Job Description</label> <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the job ..."> </div>
        <div class="form-group"> <label for="issueSeverityInput">Severity</label> <select id="issueSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select> </div>
        <div class="form-group"> <label for="issueAssignedToInput">Assigned To</label> <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ..."> </div> <button type="submit" class="btn btn-primary">Add</button> </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList"> </div>
    </div>
    <div class="footer">
      <p>&copy <a href="http://peterkona.com" target="_blank">peterkona.com</a></p>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/chance.js"></script>
</body>

</html>
